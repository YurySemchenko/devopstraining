apply plugin: 'java'


repositories {
    mavenLocal()
    mavenCentral()
}

println version
task incrementVersion {
    def v=version //get this build file's text and extract the version value
    String minor=v.substring(v.lastIndexOf('.')+1) //get last digit
    int m=minor.toInteger()+1                      //increment
    String major=v.substring(0,v.length()-1)       //get the beginning
    println m
    String s="version="+major+m+""
    
    println s
    version=major+m
    File file = new File("gradle.properties")
    file.write s
    //greetingFile.setText(s) //replace the build file's text
}
println {'version'}
